on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  lint-and-audit:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”¨ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ¨ Ejecutar Prettier
        run: npx prettier --check .

      - name: ğŸ” Ejecutar ESLint
        run: npx eslint . --ext .ts,.tsx,.js,.jsx

      - name: ğŸ” AuditorÃ­a de dependencias
        run: npm audit --audit-level=high
